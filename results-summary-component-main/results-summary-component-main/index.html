<body>
    
   
<div class="allbox1">   
    <div class="box1">
    <p>Your Result</p>

   <pre id="memo">Memory                92/100</pre>
   <pre id="verbal">Verbal                61/100</pre>
   <pre id="visual">Visual                72/100</pre>

   <button type="submit" id="sub">Continue</button>
   
</div>
</div>
